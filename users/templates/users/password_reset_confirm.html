{% extends 'users/navbar.html' %}
{% block title %} Password reset {% endblock title %}
{% block body %}
    <div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">


			<div class="login-register-page margin-top-50 padding-top-50">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3>Enter new password for your account.</h3>
				</div>

				<!-- Form -->
				<form method="POST">
                    {% csrf_token %}
					<div class="input-with-icon-left">
						{{ form }}
                     <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit">Reset<i class="icon-material-outline-arrow-right-alt"></i></button>

					</div>


				</form>
			</div>

		</div>
	</div>
</div>
{% endblock body %}
